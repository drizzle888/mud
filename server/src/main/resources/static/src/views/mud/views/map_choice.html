<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>后台首页</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">响应式组合</div>


        <div class="layui-card-body">
            <form action="" class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input id="edt_name" value="" type="text" class="layui-input" autocomplete="off" lay-verify="required" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">介绍</label>
                    <div class="layui-input-block">
                        <input id="edt_desc" value="" type="text" class="layui-input" autocomplete="off" lay-verify="required" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="layui-block" style="margin-bottom: 10px;">
                        <button class="layui-btn">
                            向左创建
                        </button>
                        <button class="layui-btn">
                            向右创建
                        </button>
                        </div>
                        <div class="layui-block" style="margin-bottom: 10px;">
                        <button class="layui-btn">
                            向上创建
                        </button>
                        <button class="layui-btn">
                            向下创建
                        </button>
                        </div>
                        <button class="layui-btn layui-btn-normal">
                            保存
                        </button>
                        <button type="button" class="layui-btn layui-btn-primary">
                            删除
                        </button>
                    </div>
                </div>
            </form>
        </div>


    </div>
</body>

</html>
