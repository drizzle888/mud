<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en">-->

<head>
    <meta charset="UTF-8"/>
    <title>Mud后台</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="./layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="./src/style/layout.css" media="all"/>
    <script>
        ;/^http(s*):\/\//.test(location.href) || alert('请先部署到 web环境 下再访问')
    </script>
</head>

<body>
<div id="LAY_app"></div>
<script src="/src/lib/jquery.min.js"></script>
<script src="./layui/layui.js"></script>
<script src="/src/lib/util.js"></script>
<script>
    layui
        .config({
            base: './src/', //指定 layuiAdmin 项目路径，本地开发用 src，线上用 dist
            version: new Date().getTime(), // 这里设置成时间戳是在开发环境时进行实时更新缓存
        })
        .use('index')
</script>
<script th:inline="javascript">
    //设置接口为当前ip
    mud_api='';
    setMudIp = () => {
        this.mud_api=[[${mud_ip}]];
    }
    setMudIp();
</script>
</body>

</html>
